<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dice Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dice.css" rel="stylesheet">
    <script>
        function dice() {
            setTimeout(function() {
                var num = Math.floor(Math.random() * 6) + 1;
                document.getElementById("image").setAttribute("src", "d" + num + ".png");
            }, 1);
        }
    </script>
</head>

<body>
    <div class="box" height="100%">
        <h1>Hello! Welcome to the Dice Game</h1>

        <img class="img" id="image" src="d6.png">

        <br><br>

        <button class=" btn " onclick="dice() ">Roll</button>


    </div>

</body>

</html>
